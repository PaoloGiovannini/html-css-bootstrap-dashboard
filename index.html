<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    
        <header>
            <nav class="navbar bg-body-tertiary ">
                <div class="container-fluid flex-nowrap bg-white">
                    <div class="ms_margin ">
                        <img src="img/mobile-logo.png" alt="" class="ms_smlogo d-md-block d-lg-none">
                        <img src="img/logo.svg" alt="" class="ms_lglogo d-none d-lg-block">
                    </div>
                    <input class="form-control ms_search" type="search" placeholder="Prova a cerca: lezioni di Laravel" aria-label="Search">
                    <div>
                        
                    </div>
                    <i class="bi bi-list-ul d-none d-lg-block"></i>
                    <i class="bi bi-question-circle-fill d-none d-lg-block dropdown"></i>
                    <i class="bi bi-three-dots-vertical	d-none d-lg-block"></i>
                    <div class="dropdown">
                        <i class="bi bi-bell-fill d-block" data-bs-toggle="dropdown"></i>
                        <ul class="dropdown-menu dropdown-menu-end">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </div>
                </div>
              </nav>
              
        </header>
        
        





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
